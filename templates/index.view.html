{% extends "template.view.html" %}
{% block body%}
{% for post in posts %}
<div class="card">
    <div class="card-header">
      {{ post.title }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{ post.body }}</p>
        <footer class="blockquote-footer">
          {{ post.id_user }}
        </footer>
      </blockquote>
    </div>
  </div>
{% endfor %}
{%endblock%}
